        xpath: //bgp-information/down-peer-count
        variable-name:  $host.protocols.bgp.summary.down-peer-count
    -
        type: single-value
        method: xpath
        xpath: //bgp-peer[peer-address='10.255.0.201']/bgp-rib/received-prefix-count
        variable-name:  $host.protocols.bgp.summary.10.255.0.201.received-prefix-count
    -
