parser:
    regex-command: show\s+chassis\s+fpc\s+\|\s+display\s+xml
    matches:
    -
        type: multi-value
        method: xpath
        xpath: //fpc
        loop:
            key: ./slot
            sub-matches:
            -
                xpath: ./cpu-total
                variable-name:  $host.fpc.slot$key.resource.used-cpu-percent
            -
                xpath: ./memory-heap-utilization
                variable-name:  $host.fpc.slot$key.resource.used-heap-percent
            -
                xpath: ./memory-buffer-utilization
                variable-name:  $host.fpc.slot$key.resource.used-buffer-percent
