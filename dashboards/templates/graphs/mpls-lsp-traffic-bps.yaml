

title: "LSP Traffic Rate (BPS)"
template: graph-lines-02.j2
datasource: influxdb
span: 6

targets:

  A:
    query: >
      SELECT "value"*8
      FROM "jnpr.jvision"
      WHERE "type" = 'lsp_stats.byte_rate'
      AND "device" =~ /($host_regex)$/ AND $timeFilter
      GROUP BY "device", "lspname", "type"

yaxes:
  - format: bps
  - format: short

templatings_used:
  - host_regex.yaml
