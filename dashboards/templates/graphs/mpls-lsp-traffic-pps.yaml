

title: "LSP Traffic Rate (PPS)"
template: graph-lines-02.j2
datasource: influxdb
span: 6

targets:

  A:
    query: >
      SELECT "value"
      FROM "jnpr.jvision"
      WHERE "type" = 'lspstata.packet_rate'
      AND "device" =~ /$host_regex$/ AND $timeFilter
      GROUP BY "device", "lspname"

yaxes:
  - format: pps
  - format: short

templatings_used:
  - host_regex.yaml
