
template: graph-lines-02.j2
datasource: opennti_internal
title: "Memory Used"
span: 4

targets:
  A:
    query: >
      SELECT mean("used_percent")
      FROM "mem"
      WHERE $timeFilter
      GROUP BY time($interval), "host", "role"
    alias: ($tag_role) $tag_host mem.used


legend:
  avg: "true"
  current: "true"
  table: "true"

templatings_used:
  - group_by.yaml
