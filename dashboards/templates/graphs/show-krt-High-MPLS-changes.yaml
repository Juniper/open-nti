title: "KRT high-mpls-changes"
template: graph-lines-02.j2
datasource: influxdb
span: 6

targets:
  A:
    query: >
      SELECT mean(value)
      FROM /$host_regex.mpls-changes.krtq-high-mpls-changes/
      WHERE $timeFilter
      GROUP BY time($interval)

templatings_used:
  - host_regex.yaml
  - group_by.yaml
