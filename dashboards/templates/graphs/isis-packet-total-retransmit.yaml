
template: graph-lines-02.j2
datasource: influxdb
title: "ISIS Total packets-retransmitted (delta)"
span: 6

targets:
  A:
    query: >
      SELECT mean(delta)
      FROM /$host_regex.protocols.isis.statistics.Totals.packets-retransmitted/
      WHERE $timeFilter
      GROUP BY time($GroupBy)

templatings_used:
  - host_regex.yaml
  - group_by.yaml
